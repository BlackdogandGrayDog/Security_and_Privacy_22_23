{% extends "bootstrap/base.html" %}

{% block extra_css %}
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url("https://source.unsplash.com/1600x900/?medical,health") no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            font-weight: 700;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .card-header {
            font-weight: 500;
            font-size: 1.1rem;
            background-color: #007bff;
            color: white;
        }

        .alert {
            border-radius: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
{% endblock %}

{% block title %}
    Health Data Management Database
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">Health Data Management Database</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    <form method="post">
                        <div class="form-group">
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <button type="reset" class="btn btn-secondary btn-block">Clear</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
