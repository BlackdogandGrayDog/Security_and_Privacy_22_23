{% extends 'bootstrap/base.html' %}

{% block title %}Predict{% endblock %}

{% block content %}
<div class="container">
    <h1>Predict Diagnosis</h1>
    <form action="{{ url_for('predict_diagnosis') }}" method="POST">
        <div class="mb-3">
            <label class="form-label">Mean Radius</label>
            <input type="text" class="form-control" name="mean_radius">
        </div>
        <div class="mb-3">
            <label class="form-label">Mean Texture</label>
            <input type="text" class="form-control" name="mean_texture">
        </div>
        <div class="mb-3">
            <label class="form-label">Mean Perimeter</label>
            <input type="text" class="form-control" name="mean_perimeter">
        </div>
        <div class="mb-3">
            <label class="form-label">Mean Area</label>
            <input type="text" class="form-control" name="mean_area">
        </div>
        <div class="mb-3">
            <label class="form-label">Mean Smoothness</label>
            <input type="text" class="form-control" name="mean_smoothness">
        </div>
        <button class="btn btn-primary" type="submit">Predict</button>
    </form>
    {% if prediction is not none %}
    <div class="alert alert-info">
        Probability of cancer diagnosis: {{ prediction }}
    </div>
    {% endif %}
</div>
{% endblock %}
